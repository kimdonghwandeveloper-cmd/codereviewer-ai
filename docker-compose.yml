services:
  # 1. Database Service
  db:
    image: postgres:15-alpine
    container_name: codereviewer-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codereviewer
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

  # 2. Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: codereviewer-backend
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      # Ensure DATABASE_URL matches the service name 'db'
      - DATABASE_URL=postgresql+asyncpg://user:password@db:5432/codereviewer
    networks:
      - app_network
    restart: always

  # 3. Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: codereviewer-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - app_network
    restart: always

volumes:
  postgres_data:


networks:
  app_network:
    driver: bridge
